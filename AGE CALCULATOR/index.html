<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
 <link rel="stylesheet" href="style.css">
 <script defer src="script.js"></script>
</head>
<body>
<div class="container">
  <div class="date-container">
    <form id="search-form">
<input type="date" id="date">
<button class="btn">Calculate</button>
</form>
  </div>


<div class="year-shower"><h1 id="displayyear">-</h1><span>Years</span></div>
<div class="month-shower"><h1 id="displaymonths">-</h1><span>Months</span></div>
<div class="days-shower"><h1 id="displaydays">-</h1><span>Days</span></div>
</div>
  </body>
  </html>
